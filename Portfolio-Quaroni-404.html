<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Beiruti:wght@300;400;600&display=swap"
        rel="stylesheet" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FAVICON -->
    <link rel="icon" href="logo.png" type="image/png" />

    <!-- BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- CSS ESTERNO -->

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-nav">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="Portfolio-Quaroni-Home.html">
                    <img src="logo.png" alt="Home">
                </a>
            </div>
            <div class="language-switch">
                <input type="checkbox" id="languageToggle" class="language-toggle">
                <label for="languageToggle" class="toggle-label">
                    <span class="toggle-circle"></span>
                    <span class="toggle-text on">IT</span>
                    <span class="toggle-text off">EN</span>
                </label>
            </div>


            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Portfolio-Quaroni-Home.html" data-it="Homepage"
                            data-en="Home">Homepage</a></li>
                    <li class="nav-item"><a class="nav-link" href="Portfolio-Quaroni-Progetti.html" data-it="Progetti"
                            data-en="Projects">Progetti</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-404 d-flex flex-column justify-content-center align-items-center text-center hero">
        <h1 class="error-code">404</h1>

        <h2 data-it="Ops! Pagina non trovata" data-en="Oops! Page not found">
            Ops! Pagina non trovata
        </h2>

        <p data-it="La pagina che stai cercando non esiste o è stata rimossa."
            data-en="The page you are looking for does not exist or has been removed.">
            La pagina che stai cercando non esiste o è stata rimossa.
        </p>

        <div class="align-items-center">
            <a href="Portfolio-Quaroni-Home.html" class="discover-btn" data-it="Torna alla Homepage"
                data-en="Get back to Home">
                Torna alla Homepage
            </a>
        </div>
    </section>

    <!-- CONTACTS -->
    <section class="hero d-flex flex-column justify-content-center text-center">
        <h3 class="mb-4" data-it="I miei recapiti" data-en="My Contacts">I miei recapiti</h3>

        <div class="d-flex justify-content-center gap-4 flex-wrap container-xl">
            <a class="contact-icon" id="phone-copy" data-phone="+39 3931348044"><i class="bi bi-telephone"></i></a>
            <a class="contact-icon" id="email-copy" data-email="letizia.quaroni@hotmail.it"><i
                    class="bi bi-envelope"></i></a>
            <a class="contact-icon" href="https://github.com/Let1zia99"><i class="bi bi-github"></i></a>
            <a class="contact-icon" href="www.linkedin.com/in/letiziaquaroni"><i class="bi bi-linkedin"></i></a>
        </div>
    </section>
    <script>
        const emailIcon = document.getElementById('email-copy');

        emailIcon.addEventListener('click', () => {
            const email = emailIcon.getAttribute('data-email');
            navigator.clipboard.writeText(email)
                .then(() => {
                    alert('Indirizzo email copiato negli appunti: ' + email);
                })
                .catch(err => {
                    console.error('Errore nel copiare la mail: ', err);
                });
        });

        // Copia telefono
        const phoneIcon = document.getElementById('phone-copy');
        phoneIcon.addEventListener('click', () => {
            const phone = phoneIcon.getAttribute('data-phone');
            navigator.clipboard.writeText(phone)
                .then(() => {
                    alert('Numero di telefono copiato negli appunti: ' + phone);
                })
                .catch(err => {
                    console.error('Errore nel copiare il numero: ', err);
                });
        });
        const toggle = document.getElementById('languageToggle');
        const translatableElements = document.querySelectorAll('[data-it][data-en]');

        function setLanguage(lang) {
            translatableElements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
            toggle.checked = (lang === 'en');
            localStorage.setItem('lang', lang);
        }

        // Imposta la lingua salvata o di default IT
        const savedLang = localStorage.getItem('lang') || 'it';
        setLanguage(savedLang);

        toggle.addEventListener('change', () => {
            setLanguage(toggle.checked ? 'en' : 'it');
        });
    </script>
</body>

</html>
